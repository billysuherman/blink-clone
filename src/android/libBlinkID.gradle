repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://maven.microblink.com' }
}

dependencies {
    //compile 'com.android.support:appcompat-v7:25.0.0'
    compile('com.microblink:blinkid:4.0.0@aar') {
        transitive = true
    }
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}